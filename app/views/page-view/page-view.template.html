<div *ngIf="page" class="page">
	
	<div class="edit" role="group">
		<button *ngIf="!editMode" (click)="editStart()" type="button" class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Upravit</button>
		<button *ngIf="editMode" (click)="editStop(true)" type="button" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Zavřít</button>
	</div>

	<div content-tools [(ngModel)]="page.body" autosave="2000" name="page" class="content"></div>
	
</div>
