<div *ngIf="event">
	<h1>
		<span *ngIf="edit!='name'">{{event.name}} <a (click)="edit='name'" class="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></span>
		<span *ngIf="edit=='name'"><input type="text" name="name" [(ngModel)]="event.name" (keyup.enter)="save()" (keyup.esc)="cancel()" class="form-control"></span>
	</h1>

	
	

	<div class="btn-group btn-group-sm" role="group">
		<button (click)="view='detail'" [class.active]="view=='detail'" type="button" class="btn btn-default">Popis a přihláška</button>
		<button (click)="view='report'" [class.active]="view=='report'" type="button" class="btn btn-default">Kronika</button>
		<button (click)="view='gallery'" [class.active]="view=='gallery'" type="button" class="btn btn-default">Fotogalerie</button>
		<button (click)="view='accounting'" [class.active]="view=='accounting'" type="button" class="btn btn-default">Účtování</button>
	</div>

	<div [ngSwitch]="view">
		<div *ngSwitchCase="'detail'">
			
			<h2>Termín <a (click)="edit='date'" class="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></h2>

			<div *ngIf="edit!='date'"><p>Od: {{event.from | date:'EEE d. M. y'}}, Do: {{event.till | date:'EEE d. M. y'}}</p></div>
			<div *ngIf="edit=='date'">
				<div class="col-sm-6">
					<label>Datum od:</label>
					<input type="date" [ngModel]="event.from | date:'y-MM-dd'" (ngModelChange)="event.from = $event" required name="from" class="form-control">
				</div>
				<div class="col-sm-6">
					<label>Datum do:</label>
					<input type="date" [ngModel]="event.till | date:'y-MM-dd'" (ngModelChange)="event.till = $event" required name="till" class="form-control">
				</div>
				<button type="submit" class="btn btn-default" (click)="save()">Uložit</button>
			</div>
			
			<h2>Popis <a (click)="edit='description'" class="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></h2>
			<div *ngIf="edit!='description'"><p [innerHTML]="event.description"></p></div>
			<div *ngIf="edit=='description'">
				<textarea name="description" [(ngModel)]="event.description" class="form-control"></textarea>
				<button type="submit" class="btn btn-default" (click)="save()">Uložit</button>
			</div>

			<h2>Co s sebou</h2>
			<p></p>
		</div>
		
		<div *ngSwitchCase="'report'">
		</div>
		
		<div *ngSwitchCase="'gallery'">
		</div>
		
		<div *ngSwitchCase="'accounting'">
		</div>
	</div>
</div>
